<!-- src/app/otp-verification/otp-verification.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Verify Mobile Number</h2>
          <form (ngSubmit)="sendOtp()">
            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="text" id="mobile" class="form-control" [(ngModel)]="mobile" name="mobile" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
          </form>
          <hr>
          <form (ngSubmit)="verifyOtp()">
            <div class="form-group">
              <label for="otp">OTP:</label>
              <input type="text" id="otp" class="form-control" [(ngModel)]="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Verify OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
