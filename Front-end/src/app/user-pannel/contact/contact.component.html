
        <div class="container" style="margin-top: 130px;">
          <div class="contact_section_2">
            <div class="row">
              <div class="col-md-6" style="background-color: #f5f5f5; padding: 10px;">
                <div class="mail_section_1">
                  <form style="background-color: #fff; padding: 20px; border-radius: 5px;">
                    <div class="form-group">
                      <label for="name" style="color: #333;">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" style="border-radius: 5px;">
                    </div>
                    <div class="form-group">
                      <label for="phoneNumber" style="color: #333;">Phone Number</label>
                      <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" [(ngModel)]="phoneNumber" style="border-radius: 5px;">
                    </div>
                    <div class="form-group">
                      <label for="email" style="color: #333;">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" style="border-radius: 5px;">
                    </div>
                    <div class="form-group">
                      <label for="message" style="color: #333;">Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" [(ngModel)]="message" style="border-radius: 5px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="sendMessage()" style="background-color: #333; color: #fff; border-radius: 5px;">SEND</button>
                  </form>
                </div>
              </div>
              
              <div class="col-md-6" style="float: right; background-color: #f5f5f5; padding: 10px;">
                <div class="map_main">
                  <div class="map-responsive" style="position: relative; padding-bottom: 56.25%;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.4689676337425!2d73.74773837465392!3d18.597964766806708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b96254f74cbd%3A0x291a6750b0000000!2sSD%20Batter%20(Kuvam)!5e0!3m2!1sen!2sin!4v1717411705355!5m2!1sen!2sin" width="100%" height="410" frameborder="0" style="border:0; position: absolute; top: 0; left: 0;" allowfullscreen=""></iframe>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
