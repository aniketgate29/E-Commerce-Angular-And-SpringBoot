<!-- src/app/new-password/new-password.component.html -->
<div class="background-wrapper">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Set New Password</h2>
            <form (ngSubmit)="setNewPassword()">
              <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-success btn-block">Set Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
