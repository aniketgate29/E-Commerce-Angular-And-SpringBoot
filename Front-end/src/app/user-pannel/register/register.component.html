<div class="container" style="background-image: url(https://static.wixstatic.com/media/e68122_4e70c5b05b474adf90ffe3c81d594df2~mv2.jpg/v1/fill/w_250,h_250,fp_0.50_0.50,q_30,blur_30,enc_auto/e68122_4e70c5b05b474adf90ffe3c81d594df2~mv2.jpg); background-size: cover; padding: 40px; border-radius: 15px;">
  <div class="row justify-content-center">
    <h2 class="text-uppercase text-center mb-4"><b>Create an account</b></h2>
    <form>
      <div class="row">
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <label for="firstname" class="form-label">First name <span class="required">*</span></label>
            <input type="text" id="firstname" class="form-control" name="firstname" placeholder="First Name" required [(ngModel)]="registrationData.first_name" />
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <label for="lastname" class="form-label">Last name<span class="required">*</span></label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" class="form-control" required [(ngModel)]="registrationData.last_name" />
          </div>
        </div>
      </div>

      <div class="form-outline mb-2 form-group">
        <label for="address" class="form-label">Address<span class="required">*</span></label>
        <div class="input-group">
          <input class="form-control" type="text" name="society" placeholder="Society name" required [(ngModel)]="registrationData.sociaty_name" />
        </div>
        <div class="input-group mt-2">
          <input class="form-control" type="text" name="flat" placeholder="Flat no" required [(ngModel)]="registrationData.flat_no" />
        </div>
        <div class="input-group mt-2">
          <input class="form-control" type="text" name="wing" placeholder="Wing name" required [(ngModel)]="registrationData.wing_name" />
        </div>
      </div>
      <div class="form-outline mb-2 form-group">
        <label for="area" class="form-label">Area<span class="required">*</span></label>
        <select class="form-select" name="area" required [(ngModel)]="registrationData.area">
          <option value="" selected disabled>Select an area</option>
          <option *ngFor="let area of Areas" [value]="area.name">{{area.name}}</option>
        </select>
      </div>
      <div class="form-outline mb-2 form-group" >
        <label for="email" class="form-label">Your Email<span class="required">*</span></label>
        <input class="form-control" type="email" name="email" placeholder="Email address" required [(ngModel)]="registrationData.email" />
      </div>
      <div class="form-outline mb-2 form-group">
        <label for="mobile" class="form-label">Mobile No<span class="required">*</span></label>
        <input class="form-control" type="tel" name="mobile" placeholder="Mobile No" required [(ngModel)]="registrationData.mobile" />
      </div>

      <div class="md-form form-sm password-div mb-2">
        <label for="password" class="form-label">Password<span class="required">*</span></label>
        <input class="form-control form-control-sm" type="password" name="password" placeholder="Password" required id="password" [(ngModel)]="registrationData.password" />
      </div>
      <div class="md-form form-sm password-div mb-4">
        <label for="confirmpassword" class="form-label">Confirm Password<span class="required">*</span></label>
        <input class="form-control form-control-sm" type="password" placeholder="Confirm Password" name="confirmpassword" required id="confirmpassword" [(ngModel)]="registrationData.confirm_password" />
      </div>
      <div class="tacbox mb-4" style="margin-top: 3px;">
        <input class="input1" required id="terms" name="term" type="checkbox" />
        <label for="terms"> I agree to these <a href="#">Terms and Conditions</a>.</label>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <button (click)="registerUser()" type="submit" class="btn btn-primary btn-block">
          Register
        </button>
      </div>
      <p class="abc mt-2 mb-0">Have already an account? <a routerLink="/login" class="fw-bold text-body"><u style="color: white;">Login here</u></a></p>
    </form>
  </div>
</div>
