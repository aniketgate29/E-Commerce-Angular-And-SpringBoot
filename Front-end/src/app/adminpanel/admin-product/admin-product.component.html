<body>

  <div class="container form-container">
    
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-horizontal"> <div class="form-group">
         
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="ProductData.productName" required>
      </div> <div class="form-group">
        <label for="productImage">Product Image:</label>
        <input type="file" class="form-control-file" id="productImage" name="productImage" (change)="onFileSelected($event)" accept="image/*">
      </div>
      
      <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="ProductData.productPrice" required>
      </div>
  
      </div>
      <div class="form-horizontal">
  
      <div class="form-group">
        <label for="productPrice">Product Quantities:</label>
        <input type="number" class="form-control" id="productquantities" name="productquantities" [(ngModel)]="ProductData.productquantities" required>
      </div>
      
      <div class="form-group">
        <label for="verient">Product Packeging:</label>
        <input type="text" class="form-control" id="verient" name="verient" [(ngModel)]="ProductData.verient" required>
      </div>
      <div class="form-group">
        <label for="productCategory">Product Category:</label>
        <select class="form-control" id="productCategory" name="productCategory" [(ngModel)]="ProductData.productCategory" required>
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
        </select>
        </div>
        </div>
        <div class="form-horizontal">
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea class="form-control" id="productDescription" name="productDescription" [(ngModel)]="ProductData.productDescription" rows="2" required></textarea>
      </div>
    </div>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update ' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    
    </form>
    
  </div>
  
  <div class="container product-list-container mt-4">
    <h2>Product List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Quantity</th>
          <th>Packaging</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td><img [src]="product.image" class="product-image" alt="Product Image" height="50"></td>
          <td>{{ product.quantities }}</td>
          <td>{{ product.verient }}</td>
          <td class="actions-btns">
            <button type="button" class="btn btn-primary btn-sm" (click)="editProduct(product)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Delete</button>
          </td>
        </tr>
      </tbody>
   Â </table>
  </div>
  </body>
