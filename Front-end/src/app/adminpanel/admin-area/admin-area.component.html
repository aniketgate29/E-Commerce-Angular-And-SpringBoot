<body>

  <div class="container">
      <h2>Add New Area</h2>
      <div class="form-group">
        <label for="areaName">Area Name:</label>
        <input type="text" class="form-control" id="areaName" name="areaName" [(ngModel)]="areaName" required>
      </div>
      <button class="btn btn-primary" (click)="addArea();">Add Area</button>
    </div>
  
    <!-- Area List Display in Table Format -->
    <div class="container mt-4">
      <h3>Added Areas:</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Area Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let area of areas">
            <td>{{ area.area_id}}</td>
            <td>{{ area.name }}</td>
            <td> <button type="button" class="btn btn-danger btn-sm" (click)="deleteArea(area)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="!areas">
      <h4 class="text-center">No areas found.</h4>
    </div>
  </body>
