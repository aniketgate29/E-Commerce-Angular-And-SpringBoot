<body>

  <div class="container">
      <h2>Add New Category</h2>
      <div class="form-group">
        <label for="catagoryName">Category Name:</label>
        <input type="text" class="form-control" id="catagoryName" name="catagoryName" [(ngModel)]="catagoryName" required>
      </div>
      <div class="form-group">
          <label for="description">Category Description:</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required>
        </div>
      <button class="btn btn-primary" (click)="addCategory();">Add Category</button>
    </div>
  
    <!-- Area List Display in Table Format -->
    <div class="container mt-4">
      <h3>Added Categories:</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.category_id}}</td>
            <td>{{ category.name }}</td>
            <td> <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(category)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="!categories">
      <h4 class="text-center">No areas found.</h4>
    </div>
  </body>
